<html>
<head>
<script src='asyncReq.js'></script>
<script>
function getDataFromServer()
{
	var url = "./getValue"
	var callback = function(data){
		console.log(data, typeof data);
		var args = data.split(" ");
		console.log(args);
		var x = args[0];
		var y = args[1];
		var z = args[2];
		var time = args[3];

		var output =
		"<h2> X </h2> <p>" + x + " </p>"+
		"<h2> Y </h2> <p>" + y + " </p>"+
		"<h2> Z </h2> <p>" + z + " </p>"+
		"<p> at " + new Date(parseInt(time)).toString() + "</p>";

		document.getElementById("data").innerHTML = output;

	}
	loadFile(url, callback);
}


</script>
</head>

<body style='text-align:center; font-family:Helvetica' onload='setInterval("getDataFromServer()", 100)'>
	<h1> Accelerometer Data</h1>
	<div id='data'></div>

</body>
</html>
